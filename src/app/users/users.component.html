
<div class="container">


  <h1>SignUp Form</h1>
  <form #f="ngForm" > <!--2eme methode-->
    <!--
        <form #f="ngForm" (ngSubmit)="save(f)"> /// methode
    -->
    <div>
      <label>email</label>
      <input type="text"  name="dateD" class="form-control" [(ngModel)]="loginrequest.email">
    </div>

    <div>
      <label>password</label>
      <input type="text"  name="dateF" class="form-control"  [(ngModel)]="loginrequest.password">
    </div>

    <button class="btn btn-success" [disabled]="f.invalid" type="submit" (click)="login()">Save</button>
    <button class="btn btn-success"  type="submit" [routerLink]="['/modules']">mmm</button>
  </form>



</div>


<h1>Liste Users</h1>
<div class="row">
  <div >
    <table class="table">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Password</th>
        <th>Email</th>
        <th>Roles</th>

      </tr>
      <tr *ngFor="let a of listUsers; let i=index">
        <td>{{a.id}}</td>
        <td>{{a.email}}</td>
        <td>{{a.name}}</td>
        <td>{{a.password}}</td>
        <td>
          <ul>
            <li *ngFor="let role of a.roles">{{ role.name }}</li>
          </ul>
        </td>
        <!--   <td>
             <button class="btn btn-success"  (click)="deleteAbon(a.numAbon)">Delete</button>
           </td>
           <td>
             <button class="btn btn-success"  [routerLink]="['/update']" [queryParams]="{ id: a.numAbon }" >Update</button>
           </td>-->



      </tr>
    </table>


  </div>

</div>
<div><router-outlet></router-outlet>
