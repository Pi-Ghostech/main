<section class="contact_section long_section">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <div class="heading_container">
            <h2>
              Upload an image
            </h2>
          </div>
          <form>
            <div>
              <input type="file" (change)="onFileChanged($event)" accept="image/*" />
            </div>
            <div class="btn_box">
              <button type="button" (click)="onUpload()">
                SEND
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="map_container">
          <!-- Map content -->
        </div>
      </div>
    </div>
  </div>
</section>
