<div class="col-md-6 offset-md-3">
    <h3> Update an Existing Internship </h3>
    <form (ngSubmit) = "onSubmit()">
        <input type="hidden" [(ngModel)]="stage.id" name="Id">
        <div class="form-group">
          <label>Title of the Offer</label>
          <input type="text" class="form-control" id="stageName"
              [(ngModel)]="stage.titre" name="titre" required>
      </div>

      <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" id="description"
              [(ngModel)]="stage.description" name="description" required>
      </div>


      <div class="form-group">
          <label for="payant">Is it a paid Internship ?</label>
          <br>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="payantYes" value="Yes" name="payant" [(ngModel)]="stage.payant" required>
            <label class="form-check-label" for="payantYes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="payantNo" value="No" name="payant" [(ngModel)]="stage.payant" required>
            <label class="form-check-label" for="payantNo">No</label>
          </div>
        </div>

        <div class="form-group" *ngIf="stage.payant === 'Yes'">
          <label for="amount">Amount in Tunisian Dinars</label>
          <input type="number" class="form-control" id="amount"  min="1" [(ngModel)]="stage.amount" name="amount" required>
        </div>
<!--
        <div class="form-group" *ngIf="stage.payant === 'No'">
            <input type="hidden" value="0" [(ngModel)]="stage.amount" min="1" name="amount0">
        </div>-->

        <div class="form-group">
          <label>Date of Starting  :  </label>
        <input type="date" name="begin" placeholder="dd-mm-yyyy" min="2024-05-08" max="2030-12-31"  [(ngModel)]="stage.date" required> 
        </div>


      <div class="form-group">
          <label for="duree">Duration</label>
          <select class="form-control" id="duree" name="duree" [(ngModel)]="stage.duree" required>
              <option value="Undetermined">Undetermined</option>
              <option value="1 week">1 week</option>
              <option value="2 weeks">2 weeks</option>
              <option value="3 weeks">3 weeks</option>
              <option value="1 month">1 month</option>
              <option value="2 months">2 months</option>
              <option value="3 months">3 months</option>
              <option value="4 months">4 months</option>
              <option value="5 months">5 months</option>
              <option value="6 months">6 months</option>
              <option value="7 months">7 months</option>
              <option value="8 months">8 months</option>
              <option value="9 months">9 months</option>
              <option value="10 months">10 months</option>
              <option value="11 months">11 months</option>
              <option value="12 months">12 months</option>
          </select>
        </div>
