<div class="col-md-6 offset-md-3">
    <h3>Create Club</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="clubName">Club Name</label>
            <input type="text" class="form-control" [(ngModel)]="club.nom" id="clubName" name="nom" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" [(ngModel)]="club.description" id="description" name="description" required></textarea>
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
