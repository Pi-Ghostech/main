<div class="col-md-8 offset-md-2">
  <h3>Create Event</h3>
  <form (ngSubmit)="onSubmit()" #eventForm="ngForm" novalidate>
      <div class="form-group row">
          <label for="eventTitre" class="col-sm-3 col-form-label">Event Titre <span class="text-danger">*</span></label>
          <div class="col-sm-9">
              <input type="text" class="form-control" [(ngModel)]="event.titre" id="eventTitre" name="titre" required>
              <div *ngIf="eventForm.controls['titre'].invalid && (eventForm.controls['titre'].dirty || eventForm.controls['titre'].touched)" class="text-danger">
                  <div *ngIf="eventForm.controls['titre'].errors?.['required']">Titre is required</div>
              </div>
          </div>
      </div>

      <div class="form-group row">
          <label class="col-sm-3 col-form-label">Choose a date <span class="text-danger">*</span></label>
          <div class="col-sm-9">
              <mat-form-field appearance="fill">
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="picker" [(ngModel)]="event.date_event" name="date" required>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <div *ngIf="eventForm.controls['date'].invalid && (eventForm.controls['date'].dirty || eventForm.controls['date'].touched)" class="text-danger">
                  <div *ngIf="eventForm.controls['date'].errors?.['required']">Date is required</div>
              </div>
          </div>
      </div>

      <div class="form-group row">
          <label for="clubSelect" class="col-sm-3 col-form-label">Club <span class="text-danger">*</span></label>
          <div class="col-sm-9">
              <mat-form-field appearance="fill">
                  <mat-label>CLUB</mat-label>
                  <mat-select [(ngModel)]="event.club.id" name="club" id="clubSelect" required>
                      <mat-option *ngFor="let club of clubs" [value]="club.id">{{club.nom}}</mat-option>
                  </mat-select>
              </mat-form-field>
              <div *ngIf="eventForm.controls['club'].invalid && (eventForm.controls['club'].dirty || eventForm.controls['club'].touched)" class="text-danger">
                  <div *ngIf="eventForm.controls['club'].errors?.['required']">Club selection is required</div>
              </div>
          </div>
      </div>
      
      <div class="form-group row">
          <div class="col-sm-12 text-center">
              <button type="submit" class="btn btn-success">Submit</button>
          </div>
      </div>
  </form>
</div>
